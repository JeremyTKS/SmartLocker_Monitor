<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Locker Monitoring System</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <header>
        <h1>Smart Locker Monitoring System</h1>
        <h2>designed by Jeremy</h2>
    </header>
    <div class="box">
        <div class="form">
            <h2>Admin Login</h2>
            <form>
                <div class="inputbox">
                    <input type="password" value="" id="password" required>
                    <span>Password:</span>
                    <div class="show-password">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">
                            <img src="img/eye_icon_close.png" alt="Show Password" class="eye-icon" id="eyeIcon">
                        </label>
                    </div>
                </div>
                <input type="submit" value="Login" class="sub" id="login">
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
