<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style_dash.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h1 class="dashboard-title">Smart Locker Monitor</h1>
            <ul>
                <li><a href="#" class="sidebar-link" data-section="lockerCondition">Locker Condition</a></li>
                <li><a href="#" class="sidebar-link" data-section="historyUser">History</a></li>
                <li><a href="#" class="sidebar-link" data-section="analysis">Analysis</a></li>
            </ul>
            <!-- Logout button -->
            <button id="logoutButton" class="logout-button">Logout</button>
        </aside>
        <main class="main-content">
            <section id="lockerCondition" class="dashboard-section">
                <h2>Locker Condition</h2>
                <div class="locker-container">
                    <canvas id="lockerCanvas" width="400" height="200"></canvas>
                </div>
            </section>
            <section id="historyUser" class="dashboard-section" style="display: none;">
                <h2>History</h2>
                <div>
                    <label for="rowsPerPage">Rows per page:</label>
                    <select id="rowsPerPage">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Duration</th>
                            <th>Locker</th>
                            <th>OTP</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
                <div>
                    <button id="prevPage" disabled>Previous</button>
                    <button id="nextPage" disabled>Next</button>
                </div>
            </section>
            <section id="analysis" class="dashboard-section" style="display: none;">
                <h2>Analysis</h2>
                <!-- Analysis content goes here -->
            </section>
        </main>
    </div>

    <script type="module" src="dashboard.js"></script>
    <script type="module" src="lockerCondition.js"></script>
    <script type="module" src="historyUser.js"></script>
    <script type="module" src="analysis.js"></script>
    
</body>
</html>
